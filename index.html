<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Moment.js CDN hosted on Cloudflare -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <title>Moment.js | Updating the calendar year in a website footer</title>
</head>

<body>

    <p>
        &copy;
        <span id="CopyrightYear"></span> ACME Corporation. All Rights Reserved.
    </p>

    <script>
        /* Grab this calendar year and store in variable 'ThisYear' */
        var ThisYear = moment().format('YYYY');
        console.log(ThisYear);

        /* Get the ID 'CopyrightYear' and manipulate the DOM to accept the variable 'ThisYear' */
        // document.getElementById("CopyrightYear").innerHTML = ThisYear;
        document.getElementById("CopyrightYear").innerHTML = ThisYear;
    </script>

</body>

</html>
